<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مرحباً بكم في متجر حرير - منتجات الحجاب وأطقم الصلاة الفاخرة">
    <meta name="keywords" content="حرير, حجاب, أطقم صلاة, منتجات إسلامية, فاخرة">
    
    <title>مرحباً بكم | حرير - منتجات الحجاب وأطقم الصلاة</title>
    
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/splash.css">
</head>

<body>
    <!-- Background Elements -->
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="splash-container">
        
    
        <!-- Main Content -->
        <main class="main-content">
            <!-- Image Section -->
            <section class="image-section">
                <div class="image-frame">
                    <img src="assets/images/Logo.avif" 
                         alt="شعار متجر حرير" 
                         class="main-image"
                         loading="lazy">
                    <div class="image-overlay"></div>
                </div>
            </section>

            <!-- Text Section -->
            <section class="text-section">
                <h1 class="welcome-title">
                    <span class="title-line">مرحباً بكم في</span>
                    <span class="title-line">حرير</span>
                </h1>
                
                <p class="welcome-text">
                    نرحب بكم في القنيطرة/ دوار خان أرنبة
                </p>
            </section>
        </main>

        <!-- Call to Action -->
        <section class="button-section">
            <a href="stores.html" class="visit-button" id="visitButton">
                <span class="button-content">
                    <span class="button-text">تفضل بزيارتنا</span>
                    <i class="fas fa-arrow-left button-icon"></i>
                </span>
                <span class="button-effect"></span>
            </a>
            
            <p class="button-hint">
                انقر للدخول إلى الموقع الرئيسي
                <span class="countdown" id="countdown">10</span>
            </p>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                جميع الحقوق محفوظة © 2026 
                <span class="footer-highlight"> حرير </span>
            </p>
            
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/splash.js"></script>
</body>
</html>
